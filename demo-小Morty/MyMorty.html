<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>写给我的小维宝</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style id="styleTag"></style>
    <link rel="stylesheet" href="./MyMorty.css">
</head>
<body>

  <div class="code-wrapper">
    <pre id="code"></pre>
  </div>

  <div class="preview-wrapper">
      <div class="preview">
          <div class="wrapper">
              <div class='frame'>
                <div class='head'>
                  <div class='eye1'></div>
                  <div class='eye2'></div>
                  <div class='nose'></div>
                  <div class='mouth'></div>
                </div>
                <div class='ear1'></div>
                <div class='ear2'></div>
                <div class='body'></div>
              </div>
          </div>
      </div>
  </div>

  <div class="actions">
    <button data-speed="slow">慢速</button>
    <button data-speed="normal">中速</button>
    <button data-speed="fast" class="active">快速</button>
  </div>

<script src="./vendor/jquery.min.js"></script>
<script src="./MyMorty.js"></script>
</body>
</html>
